<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Listicle</title>
    <link rel="stylesheet" href="style.css">
    <!-- Counter.dev script -->
    <script src="https://cdn.counter.dev/script.js" data-id="db619ba3-e1e9-4381-8427-67376a2045ee" data-utcoffset="7"></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header-row">
                <h1>Listicle</h1>
                <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
            </div>
            <div class="task-counter">
                Total tugas: <span id="taskCount">0</span>
            </div>
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Tambah tugas baru...">
                    <textarea id="noteInput" placeholder="Tambah catatan (opsional)..."></textarea>
                </div>
                <button id="addButton">+</button>
            </div>
            <ul id="taskList"></ul>
            <div class="digital-clock">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
